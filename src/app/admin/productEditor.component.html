<div class="bg-primary p-1" [class.bg-warning]="editing">
	<h5>{{ editing ? "Edit" : "Create"}} Product</h5>	
</div>

<form novalidate #form="ngForm" (ngSubmit)="save(form)">
	<div class="form-group">
		<label>Name</label>
		<input name="name" class="form-control" [(ngModel)]="product.name" />
	</div>
	<div class="form-group">
		<label>Category</label>
		<input name="category" class="form-control" [(ngModel)]="product.category" />
	</div>
	<div class="form-group">
		<label>Description</label>
		<textarea name="description" class="form-control" [(ngModel)]="product.description"></textarea>
	</div>
	<div class="form-group">
		<label>Price</label>
		<input name="price" class="form-control" [(ngModel)]="product.price" />
	</div>
	<button class="btn btn-primary" type="submit" [class.btn-warning]="editing">
		{{ editing ? "Save" : "Create" }}
	</button>
	<button class="btn btn-secondary" type="reset" routerLink="/admin/main/products">Cancel</button>
</form>
