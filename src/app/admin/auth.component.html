<div class="bg-info p-1 text-sm-center">
  <h3>SportStore Admin</h3>
</div>
<div class="bg-danger mt-1 p-1 text-sm-center"
*ngIf="errorMessage != null">
{{ errorMessage }}
</div>
<div class="p-1">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="username" [(ngModel)]="username" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" name="password" [(ngModel)]="password" required />
    </div>
    <div class="text-sm-center">
      <button class="btn btn-secondary" routerLink="/">Go Back</button>
      <button class="btn btn-primary" type="submit">Log In</button>
    </div>
  </form>
</div>
